<svg fill="none" viewBox="0 0 800 130" width="800" height="130" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
				@keyframes rotateLabel {
					0% {
						transform: rotate(1deg);
					}
					100% {
						transform: rotate(-1deg);
					}
				}

                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes fadeIn {
					0% {
						opacity: 0;
                        transform: translateX(-50%) translateY(50%);
					}
					66% {
						opacity: 0;
                        transform: translateX(-50%) translateY(50%);
					}
					100% {
                        opacity: 0.5;
                        transform: translateX(-50%) translateY(0%);
					}
				}

                .container {
                    display: flex;
                    flex-direction: column;
                    position: relative;
                    align-items: center;
                    justify-content: center;
                    width: auto;
                    height: 130px;
                    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                    background-size: 600% 400%;
                    animation: gradientBackground 10s ease infinite;
                    border-radius: 10px;
                    text-align: center;
                    user-select: none;
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                }

                .source {
                    position: absolute;
                    top: 60px;
                    left: 50%;
                    opacity: 0;
                    transform: translateX(-50%) translateY(50%);
                    animation: 3s ease 2s normal forwards 1 fadeIn;
                }

    	        h1 {
                    color: #FFFFFF;
                    font-size: 50px;
                    letter-spacing: 5px;
                    text-shadow:
                        0 1px 0 #bdbbbb,
                        0 2px 0 #bdbbbb,
                        0 3px 0 #bdbbbb,
                        0 4px 0 #bdbbbb,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: rotateLabel ease-in-out 3s infinite alternate;
                    margin-top: 0;
    			}

    			p {
                    color: white;
    				font-size: 25px;
    				text-shadow: 0 1px 0 #efefef;
                    white-space: nowrap;
    			}
            </style>
            
            <div class="container">
                <div class="source">
                    <p>Нажмите, чтобы присоединиться к серверу.</p>
                </div>

                <h1>ДИСКОРД</h1>
            </div>
        </div>
    </foreignObject>
</svg>