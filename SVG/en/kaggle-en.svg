<svg fill="none" viewBox="0 0 800 180" width="800" height="180" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
				@keyframes letterSpacingH2 {
					0% {
						letter-spacing: 15px; 
					}
					100% {
						letter-spacing: 20px;
					}
				}

                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes fadeIn {
					0% {
						opacity: 0;
                        transform: translateX(-50%) translateY(50%);
					}
					66% {
						opacity: 0;
                        transform: translateX(-50%) translateY(50%);
					}
					100% {
                        opacity: 0.5;
                        transform: translateX(-50%) translateY(0%);
					}
				}

                .container {
                    font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    position: relative;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 150px;
                    padding-bottom: 30px;
                    background: linear-gradient(-45deg, #17202A, #A93226, #EC7063 );
                    background-size: 600% 400%;
                    animation: gradientBackground 10s ease infinite;
                    border-radius: 10px;
                    text-align: center;
                    user-select: none;
                }

                .source {
                    position: absolute;
                    top: 115px;
                    left: 50%;
                    opacity: 0;
                    transform: translateX(-50%) translateY(50%);
                    transition: 0.5s all;
                    animation: 3s ease 2s normal forwards 1 fadeIn;
                }

                h1 {
                    color: #ffffff;
                    font-size: 45px;
                    letter-spacing: 10px;
    				text-shadow:
    					0 1px 0 #9e9d9d,
    					0 2px 0 #9e9d9d,
    					0 3px 0 #9e9d9d,
    					0 4px 0 #9e9d9d,
    					0 12px 5px rgba(0, 0, 0, 0.1);
                    margin-bottom: 0;
                }

                h2 {
                    color: #E8DAEF;
                    font-size: 70px;
                    letter-spacing: 15px;
                    text-transform: uppercase;
                    text-shadow:
                        0 1px 0 #BB8FCE,
                        0 2px 0 #BB8FCE,
                        0 3px 0 #BB8FCE,
                        0 4px 0 #BB8FCE,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    margin-top: 0;
                    animation: letterSpacingH2 ease-in-out 1s infinite alternate;
                }

                p {
                    color: white;
    				font-size: 25px;
    				text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
                    white-space: nowrap;
    			}

                .label {
                    display: flex run-in;
                    align-items: center;
                    margin-bottom: -15px;
                    animation: rotateLabel ease-in-out 3s infinite alternate;
                }
            </style>
            
            <div class="container">
                <div class="source">
                    <p>Click to open NoteBook</p>
                </div>
                <div class="label">
                    <h1>Open In</h1>
                    <h2>KAGGLE</h2>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>